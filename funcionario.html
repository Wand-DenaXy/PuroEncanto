<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Encanto - Dashboard</title>
    <link rel="stylesheet" href="asset/css/funcionario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="asset/js/lib/jquery.js"></script>
    <script src="asset/js/lib/datatables.js"></script>
    <script src="asset/js/lib/select2.js"></script>
    <script src="asset/js/lib/sweatalert.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo"><img src="images/logos/PURO ENCANTO LOGO.png" alt="">Puro Encanto</div>
        <hr>
        <a href="dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
        <a href="funcionario.html"><i class="bi bi-people"></i> Fornecedores</a>
        <a href="#"><i class="bi bi-journal"></i> Balancete</a>
        <a href="#"><i class="bi bi-journal"></i> Rendimentos</a>
        <a href="#"><i class="bi bi-box-arrow-in-right"></i> Perfil</a>
    </div>
    <div class="content">
        <!-- Topbar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Fornecedores</h4>
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
                <span>Manuel Silvestre</span>
            </div>
        </div>

        <!-- Form and CSV Import -->
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Adicionar Fornecedores</h5>
                    <form>
                        <div class="row mb-2">
                            <div class="col"><input type="text" class="form-control" placeholder="Nome" id="nome"></div>
                            <div class="col"><input type="text" class="form-control" placeholder="Contacto" id="contacto"></div>
                            <div class="col"><input type="email" class="form-control" placeholder="Email" id="email">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="NIF" id="nif">

                            </div>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Morada" id="morada">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="registaFornecedores()">Registar</button>

                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Importar Dados (CSV)</h5>
                    <input type="file" class="form-control mb-3">
                    <button class="btn btn-success">Importar Fornecedores</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fornecedores</h5>

                <table class="table table-striped" id="tblFornecedores">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">Email</th>
                            <th scope="col">NIF</th>
                            <th scope="col">Morada</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody id="listagemFuncionarios">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <!-- Modal -->
    <div class="modal fade" id="formEditFornecedores" style="overflow:hidden;" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Fornecedor</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="card">
                            <h5 class="card-header">Fornecedor <span id="nmFornecedor"></span></h5>
                            <div class="card-body">
                                <h5 class="card-title">Editar</h5>
                                <form class="row g-3">
                                    <div class="col-md-3">
                                        <label for="numFornecedorEdit" class="form-label">NÃºmero</label>
                                        <input type="number" class="form-control" id="numFornecedorEdit">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="nomeEdit" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nomeEdit">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="contactoEdit" class="form-label">Contacto</label>
                                        <input type="number" class="form-control" id="contactoEdit">
                                    </div>
                
                                    <div class="col-md-3">
                                        <label for="telefoneEdit" class="form-label">Telefone</label>
                                        <input type="tel" class="form-control" id="telefoneEdit">
                                    </div>
                
                                    <div class="col-md-6">
                                        <label for="emailEdit" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailEdit">
                                    </div>
                
                                    <div class="col-md-3">
                                        <label for="nifEdit" class="form-label">NIF</label>
                                        <select class="form-control" id="nifEdit">
                                        </select>
                                    </div>
                
                                    <div class="col-md-6">
                                        <label for="moradaEdit" class="form-label">Morada</label>
                                        <input type="text" class="form-control" id="moradaEdit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="asset/js/funcionario.js"></script>
</body>

</html>
