<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Encanto - Dashboard</title>
    <link rel="stylesheet" href="asset/css/funcionario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="asset/js/lib/jquery.js"></script>
    <script src="asset/js/lib/datatables.js"></script>
    <script src="asset/js/lib/select2.js"></script>
    <script src="asset/js/lib/sweatalert.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="sidebar">
    <div class="logo"><img src="images/logos/PURO ENCANTO LOGO.png" alt="">Puro Encanto</div>
    <hr>
    <a href="dashboard.html"><i class="bi bi-grid"></i> Dashboard</a>
    <a href="funcionario.html"><i class="bi bi-people"></i> Fornecedores</a>
    <a href="#"><i class="bi bi-journal"></i> Balancete</a>
    <a href="#"><i class="bi bi-journal"></i> Rendimentos</a>
    <a href="#"><i class="bi bi-box-arrow-in-right"></i>Perfil</a>
</div>
<div class="content">
    <!-- Topbar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Fornecedores</h4>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
            <span>Manuel Silvestre</span>
        </div>
    </div>

    <!-- Form and CSV Import -->
    <div class="row">
        <div class="col-md-6">
            <div class="card p-3">
                <h5>Adicionar Fornecedores</h5>
                <form>
                    <div class="row mb-2">
                        <div class="col"><input type="text" class="form-control" placeholder="Nome" id="nome"></div>
                        <div class="col"><input type="text" class="form-control" placeholder="Contacto" id="contacto"></div>
                        <div class="col"><input type="number" class="form-control" placeholder="Email" id="email"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="NIF" id="nif">

                        </div>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Morada" id="morada">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="registaFornecedores()">Registar</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h5>Importar Dados (CSV)</h5>
                <input type="file" class="form-control mb-3">
                <button class="btn btn-success">Importar Fornecedores</button>
            </div>
        </div>
    </div>
</div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fornecedores</h5>

                <table class="table table-striped" id="tblFornecedores">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">Email</th>
                            <th scope="col">NIF</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Remover</th>
                        </tr>
                    </thead>
                    <tbody id="listagemFuncionarios">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, { type: 'bar', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [5,6,4,7,8,5,4], backgroundColor: '#4e73df' }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, { type: 'line', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [3,4,3,5,6,4,3], borderColor: '#f6c23e', backgroundColor: 'transparent' }, { data: [2,3,4,4,5,3,4], borderColor: '#36b9cc', backgroundColor: 'transparent' }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });

    const ctx3 = document.getElementById('chart3').getContext('2d');
    new Chart(ctx3, { type: 'line', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [4,6,5,7,5,6,4], backgroundColor: 'rgba(78,115,223,0.5)', borderColor: '#4e73df', fill: true }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });

    const ctx4 = document.getElementById('chart4').getContext('2d');
    new Chart(ctx4, { type: 'line', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [2,3,2,4,3,4,2], backgroundColor: 'rgba(28,200,138,0.3)', borderColor: '#1cc88a', fill: true }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });
</script>
    <script src="asset/js/funcionario.js"></script>
</body>
</html>
