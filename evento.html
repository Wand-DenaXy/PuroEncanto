<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.main {
  flex-grow: 1;
}

.footer {
  margin-top: auto;
}


    header {
      background-color: #eee4dc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-button {
      background-color: #6d5a43;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
    }

    .nav-button:hover .dropdown {
      display: block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      background-color: #d4b183;
      color: white;
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
      width: 120px;
    }

    .dropdown a {
      display: block;
      padding: 5px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #6d5a43;
    }


    .icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .banner {
      background-color: #c3915e;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
      gap: 20px;
    }

    .servicos {
      flex: 1;
      min-width: 220px;
    }

    .servicos h3 {
      background-color: #6d5a43;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      width: fit-content;
      margin-bottom: 15px;
    }

    .servicos ul {
      list-style: none;
    }

    .servicos li {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .servicos input[type="radio"] {
      transform: scale(1.2);
    }

    .calendar, .horarios {
      background-color: #c3915e;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 280px;
    }

    .calendar h3,
    .horarios h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    .horarios .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .horarios button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
    }

    .footer {
      background-color: #eee4dc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }

    .footer img {
      height: 25px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .submit-btn {
      display: block;
      background-color: #6d5a43;
      color: white;
      padding: 12px 30px;
      margin: 30px auto 0 auto;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <div class="wrapper">

  <header>
    <div class="logo">
      <img src="https://i.imgur.com/Nj1z6hl.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html"><button class="nav-button">Página Inicial</button></a>
        <a href="evento.html"><button class="nav-button">Criar Evento</button></a>
        <button class="nav-button">Galeria</button>
        <div class="nav-button">
          Sobre Nós
          <div class="dropdown">
            <a href="sobre.html">Sobre nós</a>
            <a href="#">Missão</a>
            <a href="#">Visão</a>
            <a href="#">Valores</a>
          </div>
        </div>
        <a href="evento.html"><button class="nav-button">Serviços</button></a>
        <a href="evento.html"><button class="nav-button">Contacto</button></a>

      </nav>
    <div class="icons">
      <i class="fas fa-box"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <div class="banner">Criar Evento</div>

  <section class="main">
    <div class="servicos">
      <h3>Serviços</h3>
      <ul>
        <li><input type="radio" name="servico"><i class="fas fa-box"></i> Serviço Nº1</li>
        <li><input type="radio" name="servico" checked><i class="fas fa-box"></i> Serviço Nº2</li>
        <li><input type="radio" name="servico"><i class="fas fa-box"></i> Serviço Nº3</li>
        <li><input type="radio" name="servico"><i class="fas fa-box"></i> Serviço Nº4</li>
        <li><input type="radio" name="servico"><i class="fas fa-box"></i> Serviço Nº5</li>
      </ul>
    </div>

    <div class="calendar">
      <h3>Calendário ▼</h3>
      <img src="https://i.imgur.com/VEIC8Af.png" alt="Calendário" style="width: 100%; border-radius: 10px;">
      <!-- Substituir por um plugin de calendário real se necessário -->
    </div>

    <div class="horarios">
      <h3>Horários</h3>
      <div class="slots">
        <button>8:30 am</button>
        <button>9:00 am</button>
        <button>9:30 am</button>
        <button>10:00 am</button>
        <button>10:30 am</button>
        <button>11:00 am</button>
        <button>11:30 am</button>
        <button>12:00 pm</button>
        <button>12:30 pm</button>
        <button>1:00 pm</button>
      </div>
    </div>
  </section>

  <button class="submit-btn">Criar Evento</button>

  <footer class="footer">
    <img src="https://i.imgur.com/Nj1z6hl.png" alt="Logo pequeno">
    © - 2025 Puro Encanto. Todos os direitos reservados.
  </footer>
</div>
</body>
</html>
