<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicie Sessão</title>
  <link rel="stylesheet" href="src/css/login.css">
    <script src="src/js/lib/bootstrap.js"></script>
  <script src="src/js/lib/datatables.js"></script>
  <script src="src/js/lib/jquery.js"></script>
  <script src="src/js/lib/select2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="src/js/lib/sweatalert.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="imgs/PURO ENCANTO LOGO.png" alt="Logo">
    </div>
    <h2>Inicie Sessão</h2>

    <div class="input-group">
      <input type="email" placeholder="Email address" required>
      <i class="fas fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" placeholder="Confirm password" required>
      <i class="fas fa-lock"></i>
    </div>

    <button class="btn">Login</button>

    <div class="or">Or</div>

    <div class="social-login">
      <div class="social-btn"><strong>G</strong></div>
      <div class="social-btn"><strong>f</strong></div>
    </div>

    <div class="footer">
      Não tem uma Conta? <a href="registar.html">Registe-se</a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
