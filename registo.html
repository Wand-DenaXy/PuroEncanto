<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registe-se</title>
<link rel="stylesheet" href="css/login.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="login-card">
    <div class="logo">
            <img src="images/logos/PURO ENCANTO LOGO.png" width="150px" alt="Logo">
        </div>
    <h2>Registe-se</h2>

    <input type="text" id="username" placeholder="Nome">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="nif" placeholder="NIF">
    <input type="text" id="iban" placeholder="IBAN">
    <input type="password" id="password" placeholder="Password">
    
    <select id="tpUser">
        <option value="">Escolha o tipo</option>
    </select>

    <button id="btnRegister" type="button">Criar Conta</button>

    <p class="footer">Já tens conta? <a href="login.php">Inicia sessão aqui</a></p>
</div>

<script>
$(document).ready(function(){
    $.getJSON('getTipos.php')
    .done(function(tipos){
        tipos.forEach(tipo => {
            $('#tpUser').append(`<option value="${tipo.ID_TipoUtilizador}">${tipo.Tipo}</option>`);
        });
    });

    $('#btnRegister').on('click', function(){
        const nome = $('#username').val().trim();
        const email = $('#email').val().trim();
        const nif = $('#nif').val().trim();
        const iban = $('#iban').val().trim();
        const password = $('#password').val();
        const tipo = $('#tpUser').val();

        if(!nome || !email || !nif || !iban || !password || !tipo){
            Swal.fire('Erro', 'Preencha todos os campos obrigatórios!', 'error');
            return;
        }

        $.ajax({
            url: 'registar.php',
            type: 'POST',
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            data: JSON.stringify({nome, email, nif, iban, password, tipo}),
            success: function(res){
                if(res.flag){
                    Swal.fire({
                        icon: 'success',
                        title: res.msg,
                        showConfirmButton: false,
                        timer: 2000
                    }).then(() => window.location.href = 'login.php');
                } else {
                    Swal.fire('Erro', res.msg, 'error');
                }
            },
            error: function(xhr){
                Swal.fire('Erro', 'Erro no servidor: ' + xhr.responseText, 'error');
            }
        });
    });
});
</script>

</body>
</html>
