<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Encanto - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f6fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #1a1f36;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #2d3554;
        }
        .sidebar .logo {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">Puro Encanto</div>
    <a href="#"><i class="bi bi-grid"></i> Dashboard</a>
    <a href="#"><i class="bi bi-people"></i> Funcionário</a>
    <a href="#"><i class="bi bi-journal"></i> Balancete</a>
    <a href="#"><i class="bi bi-box-arrow-in-right"></i> Login</a>
</div>

<div class="content">
    <!-- Topbar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Dashboard</h4>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
            <span>Manuel Silvestre</span>
        </div>
    </div>

    <!-- Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card p-3">
                <h6>Online Signups</h6>
                <h4>71,503</h4>
                <canvas id="chart1" height="80"></canvas>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3">
                <h6>New Visitors Today</h6>
                <h4>9,503</h4>
                <canvas id="chart2" height="80"></canvas>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3">
                <h6>Monthly Total Order</h6>
                <h4>71,503</h4>
                <canvas id="chart3" height="80"></canvas>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-3">
                <h6>Total Revenue This Year</h6>
                <h4>9,503</h4>
                <canvas id="chart4" height="80"></canvas>
            </div>
        </div>
    </div>

    <!-- Form and CSV Import -->
    <div class="row">
        <div class="col-md-6">
            <div class="card p-3">
                <h5>Adicionar Funcionário</h5>
                <form>
                    <div class="row mb-2">
                        <div class="col"><input type="text" class="form-control" placeholder="Número"></div>
                        <div class="col"><input type="text" class="form-control" placeholder="Nome"></div>
                        <div class="col"><input type="number" class="form-control" placeholder="Idade"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col"><input type="tel" class="form-control" placeholder="Telefone"></div>
                        <div class="col"><input type="email" class="form-control" placeholder="Email"></div>
                        <div class="col">
                            <select class="form-control">
                                <option>Clube</option>
                                <option>Clube 1</option>
                                <option>Clube 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Morada">
                    </div>
                    <button type="submit" class="btn btn-primary">Registar</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h5>Importar Dados (CSV)</h5>
                <input type="file" class="form-control mb-3">
                <button class="btn btn-success">Importar Sessões</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, { type: 'bar', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [5,6,4,7,8,5,4], backgroundColor: '#4e73df' }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, { type: 'line', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [3,4,3,5,6,4,3], borderColor: '#f6c23e', backgroundColor: 'transparent' }, { data: [2,3,4,4,5,3,4], borderColor: '#36b9cc', backgroundColor: 'transparent' }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });

    const ctx3 = document.getElementById('chart3').getContext('2d');
    new Chart(ctx3, { type: 'line', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [4,6,5,7,5,6,4], backgroundColor: 'rgba(78,115,223,0.5)', borderColor: '#4e73df', fill: true }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });

    const ctx4 = document.getElementById('chart4').getContext('2d');
    new Chart(ctx4, { type: 'line', data: { labels: ['', '', '', '', '', '', ''], datasets: [{ data: [2,3,2,4,3,4,2], backgroundColor: 'rgba(28,200,138,0.3)', borderColor: '#1cc88a', fill: true }] }, options: { plugins: { legend: { display: false }}, scales: { x: { display: false }, y: { display: false }}} });
</script>

</body>
</html>
